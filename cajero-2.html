<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automático</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Icono del login -->
    <link rel="icon" href="img/icon.ico">
    <link href="css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="css/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fondo.css">
    <script defer type="text/javascript" src="js/mdb.min.js"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="js/cajero.js"></script>

    </head>
    <body>
        <div class="container text-center" >
            
            <h1>Cajero automatico</h1>
            <figure class="figure">
                <img src="img/cajero.png" class="figure-img img-fluid rounded" alt="...">
                
              </figure>
            
                <section id="consulta" class="invisible">
                    <h2>Saldo disponible</h2>
                    <div class="form-outline mb-4">
                        <input type="text" readonly disabled name="Cantidad" id="Saldo" value="400" class="form-control" />
                        <label class="form-label" for="form12"></label>
                    </div>

                </section>
                
    
            
            <form action="" >
                    <div class="form-outline mb-4">
                        <input type="text" name="" id="CantIngresada"  class="form-control" />
                        <label class="form-label" for="form12">Ingresa una cantidad</label>
                    </div>
                    <input type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" value="Consulta Saldo" id="bt4" onclick="Mostrar_Ocultar()">
                    <br><br>
                    <input type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" value="Añadir dinero" id="bt4" onclick="Ingresar()">
                    <input type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"  value="Retirar dinero" id="bt6" onclick="Retirar()">
            </form>
            <br>
            <br>
            <br>
            <button type="button" onclick="CerrarSesion()" class="btn btn-danger">Cerrar sesión</button>
        </div>

        
        

    </body>
</html>
