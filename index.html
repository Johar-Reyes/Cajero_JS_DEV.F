<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono del login -->
    <link rel="icon" href="img/icon.ico">
    <!-- Estilos del login -->
    <link rel="stylesheet" href="css/estilos.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Estilos de Bootstrap -->
    <!-- Font Awesome -->
    <link href="css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="css/mdb.min.css" rel="stylesheet"/>
    <script defer type="text/javascript" src="js/mdb.min.js"></script>
    <!-- alerta si no ingresas usuario o contraseña correctamente -->
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- login de JavaScript --><script defer src="js/login.js"></script>
    <title>Cajero login</title>
</head>
<body>
  
    <section class="h-100 gradient-form" style="background-color: #eee; height: 100vh;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="img/money.png"
                          style="width: 185px;" alt="logo de dinero">
                        <h4 class="mt-1 mb-5 pb-1">Ingresa a tu cajero DEV.F</h4>
                      </div>
      
                      <form>
                        <p>Ingresa tu usuario y contraseña</p>
      
                        <div class="form-outline mb-4">
                          <input type="text" id="usuario" name="usuario" class="form-control"
                            placeholder="Ingresa tu usuario" />
                          <label class="form-label" for="form2Example11" >Usuario</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Ingresa tu contraseña" />
                          <label class="form-label" for="form2Example22">Contraseña</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick="login()" id="Ingresar">Ingresar</button>
                          
                        </div>
                        
                        
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h1 class="titulo-c">Cajero <br>con <br>JavaScript</h1>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      
</body>
</html>
